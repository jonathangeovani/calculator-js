<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Simples</title>
</head>
<body>
    <header>
        <h1>Calculadora Básica</h1>
        <h2>A non stylish calculator</h2>
    </header>

    <main>
        <p>Faça uma soma</p>
        <div class="calc">
            <input type="number" class="input" id="a"> +
            <input type="number" class="input" id="b"> =
            <div class="result" id="soma"></div>
        </div>
        <button class="go" onclick="Somar()">Somar</button>
    </main>
    
    <script src="functions.js"></script>
</body>
</html>
